<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; *; style-src &apos;self&apos; &apos;unsafe-inline&apos; *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!--script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&amp;sensor=true"></script-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">GPS Tracker</h1>
      </ion-header-bar>
      <ion-content>
        <form id="page-form1" class="list scroll" ng-controller="TrackerCtrl">
            <ion-toggle toggle-class="toggle-positive" id="page-toggle1" class=" " ng-click="toogleTracking()" ng-model="isTracking">Track Me!</ion-toggle>
            <button class="button button-primary button-block " ng-click="checkForUpdates()">
              Check for updates
            </button>

            <button class="button button-stable button-block button-pulse" ng-if="hasUpdate" ng-click="doUpdate()">
              Download update
            </button>
            <div id="map" data-tap-disabled="true"></div>
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
